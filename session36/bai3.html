<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn màu nền</title>
</head>
<style>
    .Blue {
        background-color: blue;
    }
    .Red {
        background-color: red;
    }
    .Purple {
        background-color: plum;
    }
    .yellow{
        background-color: yellow;
    }
</style>
<body onload="loadBackground()">
    <div id="background" class="header">
        <p>Chọn màu nền bạn yêu thích</p>
        <button onclick="changeBackground('Blue')" class="Blue">Xanh</button>
        <button onclick="changeBackground('Red')" class="Red">Đỏ</button>
        <button onclick="changeBackground('Purple')" class="Purple">Tím</button> 
        <button onclick="changeBackground('yellow')" class="yellow">vàng</button> 
        <br>
        <p>Trang sẽ ghi nhớ màu bạn thích kể cả khi tải lại</p>
    </div>
</body>
<script>
    function changeBackground(color) {
        document.getElementById("background").className = color;
        localStorage.setItem("backgroundColor", color); 
    }

    function loadBackground() {
        const savedColor = localStorage.getItem("backgroundColor");
        if (savedColor) {
            document.getElementById("background").className = savedColor; 
        }
    }
</script>
</html>
