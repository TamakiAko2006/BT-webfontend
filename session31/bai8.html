<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="link8.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h2 style="margin: 5px">My To Do List</h2>
        <input type="text" id="myInput" placeholder="Nhập công việc..." />
        <span class="addBtn" onclick="addTask()">Add</span>
    </div>
  
    <ul id="myUL"></ul>

    <script>
        // Danh sách công việc ban đầu
        let todoList = [
            { id: 1, task: "Hit the gym", completed: false },
            { id: 2, task: "Pay bills", completed: true },
            { id: 3, task: "Meet George", completed: false },
            { id: 4, task: "Buy eggs", completed: false },
            { id: 5, task: "Read a book", completed: false },
            { id: 6, task: "Organize office", completed: false }
        ];

        // Hiển thị danh sách công việc
        function show() {
            let str = "";
            for (let i = 0; i < todoList.length; i++) {
                let className = todoList[i].completed ? "completed" : "";
                str += `<li class="${className}">${todoList[i].task}</li>`;
            }
            document.getElementById("myUL").innerHTML = str;
        }

        // Thêm công việc mới
        function addTask() {
            let input = document.getElementById("myInput").value;
            if (input === "") {
                alert("Vui lòng nhập công việc!");
                return;
            }
            let newTask = {
                id: todoList.length + 1,
                task: input,
                completed: false
            };
            todoList.push(newTask);
            document.getElementById("myInput").value = ""; // Xóa nội dung ô input sau khi nhập
            show(); // Cập nhật danh sách
        }

        show(); // Hiển thị danh sách ban đầu
    </script>
</body>
</html>
