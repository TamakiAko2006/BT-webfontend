<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
    .text{
        font-size: 20px;
    }
    .button1{
        background-color: greenyellow;
        color: white;
        border-radius: 6px;
        border-color: greenyellow;
    }
    .button2{
        background-color: red;
        color: white;
        border-radius: 6px;
        border-color: red;
    }
</style>
<body>
    <p class="text">Chữ sẽ thay đổi kích thước khi bấm nút</p>
    <button onclick="plus()" class="button1">+</button> <button onclick="apart()" class="button2">-</button>
</body>
<script>
    let count = 20;
function plus(){
    count += 2;
    document.querySelector(".text").style.fontSize = count + "px";
}

function apart(){
    if (count > 2) { 
                count -= 2; 
                document.querySelector(".text").style.fontSize = count + "px";
            }
}
</script>
</html>
