<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
    .overlay.show {
        display: flex;
    }
</style>
<body>
    <span><img onclick="openImage(this.src)" src="./image/a683f5af455cc8c70973d9d27c3a541b.jpg" width="300px" height="300px"></span> 
    <span><img onclick="openImage(this.src)" width="300px" height="300px" src="./image/b24be27ffa8e3ad6b5cbfc50169bc4e8.jpg"></span> 
    <span><img onclick="openImage(this.src)" width="300px" height="300px" src="./image/images (1).jpg" alt=""></span>
    <div>
        <div class="overlay" onclick="closeImage()">
            <img id="fullImage" src="">
        </div>
    </div>
</body>
<script>
    function openImage(src) {
            document.getElementById('fullImage').src = src;
            document.querySelector('.overlay').classList.add('show');
        }
        function closeImage() {
            document.querySelector('.overlay').classList.remove('show');
        }
</script>
</html>
