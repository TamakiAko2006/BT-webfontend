<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asgaard sofa</title>
    <link rel="stylesheet" href="link10.css">
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="./image/images (1).jpg" alt="" width="600px">
        </div>
        <div class="product-details">
            <h1>Asgaard sofa</h1>
            <p class="price">Rs. 250,000.00</p>
            <p class="description">Elbum is a compact, stout-hearted hero with a well-balanced audio which boasts a clear midrange and extended highs for a sound.</p>
            <div class="options">
                <div class="size">
                    <label for="size">Size:</label>
                    <select name="size" id="size">
                        <option value="xl">XL</option>
                        <option value="l">L</option>
                        <option value="m">M</option>
                        <option value="s">S</option>
                    </select>
                </div>
                <div class="color">
                    <label for="color">Color:</label>
                    <select name="color" id="color">
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="gray">Gray</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button class="add-to-cart">Add To Cart</button>
                <button class="compare">Compare</button>
            </div>
            <div class="category">
                <p>Category: Solas</p>
            </div>
            <div class="tags">
                <p>Tags:</p>
                <ul>
                    <li>Sofa</li>
                    <li>Chair</li>
                    <li>Home</li>
                    <li>Shop</li>
                </ul>    
</body>
</html>
