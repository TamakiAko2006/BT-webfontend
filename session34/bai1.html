<!DOCTYPE html>
<html lang="en">
    <style>
        .show {
            display: block;
        }
        .hide {
            display: none;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="Text1">This is a Text</h1>
    <span><button onclick="showText()">Show Text</button></span>
    <span><button onclick="hideText()">Hide Text</button></span>
</body>
<script>
    function showText(){
        document.getElementById("Text1").setAttribute("class","show")
    }
    function hideText(){
        document.getElementById("Text1").setAttribute("class","hide")
    }
</script>
</html>
